<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}"></title>
    <link rel="stylesheet" th:href="@{/css/estilos-datos-personales.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <section th:replace="fragments/nav::nav">

    </section>
    <div class="cont-principal container">
        <div class="row">
            <div class="formulario">
                <h2 class="text-center">Matrícula</h2>
                
                <h3>Datos Personales</h3>
                <form th:action="@{/datos-personales}" th:object="${estudiante}" method="post" enctype="multipart/form-data">
                    <input type="number" th:field="*{dni}" placeholder="DNI" class="form-control"  required>
                    <br>
                    <input type="text" th:field="*{nombres}" placeholder="Nombres" class="form-control" maxlength="30" required>
                    <br>
                    <input type="text" th:field="*{apellidos}" placeholder="Apellidos" class="form-control" maxlength="50" required>
                    <br>
                    <input type="number" th:field="*{edad}" placeholder="Edad" class="form-control"  required>
                    <br>
                    <input type="tel" th:field="*{telefono}" placeholder="Teléfono" class="form-control"  required>
                    <br>
                    <input type="text" th:field="*{direccion}" placeholder="Dirección" class="form-control">
                    <br>
                    <br>
                    <input type="email" th:field="*{email}" placeholder="Email" class="form-control" maxlength="50" required>
                    <br>
                    <input type="submit" value="Siguiente" class="form-control">
                    <input type="hidden" th:field="*{id}">
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
