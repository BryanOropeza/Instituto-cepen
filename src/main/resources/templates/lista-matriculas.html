<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Matriculas</title>
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="../main.js"></script>
</head>
<body>
    
    <section th:replace="fragments/nav::nav">
    </section>
    
    <div class="container">
        
        <h2 th:text="${titulo}"></h2>
        <table class="table table-striped matriculas" id="data-table">
            <thead>
              <tr>
                <th>ID Matricula</th>
                <th>DNI</th>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>edad</th>
                <th>telefono</th>
                <th>email</th>
                <th>Fecha de Inscripci√≥n</th>
                <th>Carrera</th>
                <th>Modalidad</th>
                <th>Turno</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="matricula : ${matriculas}">
                <td th:text="${matricula[0].id}"></td>
                <td th:text="${matricula[4].dni}"></td>
                <td th:text="${matricula[4].nombres}"></td>
                <td th:text="${matricula[4].apellidos}"></td>
                <td th:text="${matricula[4].edad}"></td>
                <td th:text="${matricula[4].telefono}"></td>
                <td th:text="${matricula[4].email}"></td>
                <td th:text="${matricula[0].fechaInscripcion}"></td>
                <td th:text="${matricula[1].carrera}"></td>
                <td th:text="${matricula[2].nombreModalidad}"></td>
                <td th:text="${matricula[3].nombreTurno}"></td>
                
              </tr>
            </tbody>
          </table>
    </div>
    
    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
