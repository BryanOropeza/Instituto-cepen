<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/assets/logo-vt.svg" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"/>
  </head>
  <body class="bg-info d-flex justify-content-center align-items-center vh-100">
    <form th:action="@{/login}" th:object="${user}" method="post" enctype="multipart/form-data">
    <div
      class="bg-white p-5 rounded-5 text-secondary shadow"
      style="width: 25rem">
      <div class="d-flex justify-content-center">
        <img
          th:src="@{/images/logoCepen.png}"
          alt="login-icon"
          style="height: 3rem"/>
      </div>

      <div class="text-center fs-1 fw-bold">Login</div>
      <div class="input-group mt-4">

        <div class="input-group-text bg-info">
          <img
            src="https://cdn-icons-png.flaticon.com/128/3161/3161402.png"
            alt="username-icon"
            style="height: 1rem"/>
        </div>

        <input
          class="form-control bg-light"
          type="text"
          name="usuario"
          id="usuario"
          th:field="*{username}"
          placeholder="Usuario"/>
      </div>

      <div class="input-group mt-1">
        <div class="input-group-text bg-info">
          <img
            src="https://cdn.iconscout.com/icon/free/png-256/password-1776284-1511831.png"
            alt="password-icon"
            style="height: 1rem"/>
        </div>
        
        <input
          class="form-control bg-light"
          type="password"
          id="contraseña"
          th:field="*{password}"
          placeholder="Contraseña"/>
        <div class="pt-1">
        </div>
        
      </div>
      <div id="login" class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm">
        <input type="submit" value="Ingresar"/>
    </div>
      <div class="d-flex gap-1 justify-content-center mt-1">
        <div>¿No estas registrado?</div>

        <a href="#" class="text-decoration-none text-info fw-semibold"
          >Registrarse</a>
      </div>
      <div class="btn d-flex gap-2 justify-content-center border mt-3 shadow-sm">
      </div>
      <div th:if="${error != null}" class="alert alert-danger" role="alert">
        <p th:text="${error}"></p>
    </div>
    </div>
  </form>
    <script src="../main.js"></script>
  </body>
</html>
