<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    
    <section th:replace="fragments/nav::nav">
    </section>
    <div class="container">
        <h2 th:text="${titulo}"></h2>
        <a th:href="@{/datos-personales}" class="btn btn-secondary">Datos Personales</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>DNI</th>
                    <th>Nombres</th>
                    <th>Apellidos</th>
                    <th>Edad</th>
                    <th>Teléfono</th>
                    <th>Dirección</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="e :${estudiante}">
                    <td th:text="${e.id}"></td>
                    <td th:text="${e.dni}"></td>
                    <td th:text="${e.nombres}"></td>
                    <td th:text="${e.apellidos}"></td>
                    <td th:text="${e.edad}"></td>
                    <td th:text="${e.telefono}"></td>
                    <td th:text="${e.direccion}"></td>
                    <td>
                       <a class="btn btn-primary" 
                       th:href="@{/editar-datos-personales/}+${e.id}" th:text="Editar"></a> 
                    </td>
                    <td>
                        <a class="btn btn-danger"
                        th:href="@{/eliminar-datos-personales/}+${e.id}" th:text="'Eliminar'"
                        onclick="return confirm('Estás seguro de eliminar?');"></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
