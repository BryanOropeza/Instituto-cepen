<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEPEN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/acceso.css}">
</head>
<body>
    
    <section th:replace="fragments/nav::nav">
    </section>

        <section id="section_form">
            <div class="form-box">
                <div class="contenedor container">
                    <form th:action="@{/acceso-sistema}" th:object="${usuario}" method="post" enctype="multipart/form-data" class="formulario form-control">
                        <h2>Creación de Accesos</h2>
                        
                        <div class="inputbox">
                            <label for="">Nombre de Usuario</label>
                            <input type="text" required name="username" th:field="*{username}" class="form-control" >
                            
                        </div>
                        <div class="inputbox">
                            <label for="">Contraseña</label>
                            <input type="password" required name="password"  th:field="*{password}" class="form-control">
                            
                        </div>
                        <div class="inputbox">
                            <label class="label-roles">Roles</label>
                            <select name="rolesId"  class="form-control">
                              <option>--Seleccione--</option>
                              <option th:each="roles : ${roles}" th:value="${roles.id}" th:text="${roles.nombre_rol}"></option>
                            </select>
                        </div>
                        <br>
                        <input type="submit" value="Generar" class="boton form-control">
                        <input type="hidden" th:field="*{id}">
                    </form>
                </div>
            </div>
          </section>
    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
