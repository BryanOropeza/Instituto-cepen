<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/rol.css}">
</head>

<body>
    <section th:replace="fragments/nav::nav">

    </section>

    <section id="section_form">
        <div class="contenedor container">
            <div class="form-value">
                <form th:action="@{/actualizar-rol}" object="${usuarios}" method="post" enctype="multipart/form-data"
                    class="formulario form-control">
                    <h2>Asignaci√≥n de Roles</h2>

                    <div class="inputbox">
                        <label class="label-roles">Usuario</label>
                        <select name="usuarioId" class="form-control">
                            <option th:each="usuarios : ${usuarios}" th:value="${usuarios.id}"
                                th:text="${usuarios.username}"></option>
                        </select>
                    </div>
                    <br>
                    <div class="inputbox">
                        <label class="label-roles">Rol por asignar:</label>
                        <select name="rolesId" class="form-control">
                            <option th:each="roles : ${roles}" th:value="${roles.id}" th:text="${roles.nombre_rol}">
                            </option>
                        </select>
                    </div>

                    <br>
                    <input type="submit" value="Asignar" class="boton form-control">

                </form>
            </div>
        </div>
    </section>


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
